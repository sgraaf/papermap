name: "Publish"

on:
  push:
    tags:
      # Publish on any tag starting with the format "YYYY.N.N"
      - "[0-9][0-9][0-9][0-9].[0-9]+.[0-9]+*"

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python 3.13
        run: uv python install 3.13

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish
