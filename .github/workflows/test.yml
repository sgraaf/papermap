name: "Test"

on:
  push:
    branches:
      - main
    tags:
      # Test on any tag starting with the format "YYYY.N.N"
      - "[0-9][0-9][0-9][0-9].[0-9]+.[0-9]+*"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group tests

      - name: Run tests
        run: uv run pytest
